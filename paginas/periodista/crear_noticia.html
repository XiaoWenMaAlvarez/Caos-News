<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Contacto</title>
  <meta name="description" content="Sitio web de noticias" />
  <link rel="icon" href="/img/icono.svg" />
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/crear_noticia.css">

</head>
<body>
  <!-- Header -->
  <div class="container">
    <h1 class="main-title">Publicación de noticia.</h1>
    <form action="#">
      <div class="notice-form">
        <label for="notice-title" class="form-label subtitle">Título de la noticia</label>
        <input type="email" class="form-control" id="notice-title">
      </div>

      <div class="notice-form">
        <h2 class="subtitle">Seleccione la categoría de la noticia</h2>
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione la categoría</option>
          <option value="1">Política</option>
          <option value="2">Economía</option>
          <option value="3">Deporte</option>
        </select>
      </div>

      <div class="notice-form">
        <label for="notice-body" class="form-label">Cuerpo de la noticia</label>
        <textarea class="form-control" id="notice-body" rows="15"></textarea>
      </div>
      
      <div class="notice-form">
        <label for="formFile" class="form-label">Portada de la noticia (obligatorio)</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="notice-form">
        <label for="formFileMultiple" class="form-label">Galería de imágenes de la noticia (opcional)</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>

      <div class="buttons-container">
        <button type="button" class="btn btn-success">Publicar noticia</button>
        <button type="button" class="btn btn-secondary">Cancelar publicación</button>
      </div>
    </form>
  </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
