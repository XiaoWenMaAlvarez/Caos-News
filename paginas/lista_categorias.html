<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Categorías</title>
  <meta name="description" content="Sitio web de noticias" />
  <link rel="icon" href="/img/icono.svg" />

  <link rel="stylesheet" href="/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/lista_categorias.css">

</head>
<body>

<!-- INICIO Carousel 1 -->
<div class="container">
  <div id="carusel1" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carusel1" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carusel1" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carusel1" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
  
  
    <div class="carousel-inner ">
      <div class="carousel-item active">
        <img src="../img/deporte.png" alt="Deporte" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="../img/deporte.png" alt="Deporte" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="../img/deporte.png" alt="Deporte" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carusel1" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carusel1" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
 
  <div class="btn-titulo">
    <button type="button" class="btn btn-primary etiqueta">Deporte</button>
  </div>
  <!--FIN DEL CARRUSEL 1-->
  
  <!-- INICIO Carousel 2-->
  
  <div id="carusel2" class="carousel slide" data-bs-ride="carousel">
  
   <!-- Indicators/dots -->
   <div class="carousel-indicators">
     <button type="button" data-bs-target="#carusel2" data-bs-slide-to="0" class="active"></button>
     <button type="button" data-bs-target="#carusel2" data-bs-slide-to="1"></button>
     <button type="button" data-bs-target="#carusel2" data-bs-slide-to="2"></button>
   </div>
   
   <!-- The slideshow/carousel -->
  
  
   <div class="carousel-inner ">
     <div class="carousel-item active">
       <img src="../img/clima.png" alt="Deporte" class="d-block" style="width:100%">
     </div>
     <div class="carousel-item">
       <img src="../img/clima.png" alt="Deporte" class="d-block" style="width:100%">
     </div>
     <div class="carousel-item">
       <img src="../img/clima.png" alt="Deporte" class="d-block" style="width:100%">
     </div>
   </div>
   
   <!-- Left and right controls/icons -->
   <button class="carousel-control-prev" type="button" data-bs-target="#carusel2" data-bs-slide="prev">
     <span class="carousel-control-prev-icon"></span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#carusel2" data-bs-slide="next">
     <span class="carousel-control-next-icon"></span>
   </button>
  </div>
  <!--FIN DEL CARRUSEL 2-->
  <div class="btn-titulo">
    <button type="button" class="btn btn-primary etiqueta">Clima</button>
  </div>
  
  <!-- INICIO Carousel 3 -->
  
  <div id="carusel3" class="carousel slide" data-bs-ride="carousel">
  
   <!-- Indicators/dots -->
   <div class="carousel-indicators">
     <button type="button" data-bs-target="#carusel3" data-bs-slide-to="0" class="active"></button>
     <button type="button" data-bs-target="#carusel3" data-bs-slide-to="1"></button>
     <button type="button" data-bs-target="#carusel3" data-bs-slide-to="2"></button>
   </div>
   
   <!-- The slideshow/carousel -->
  
  
   <div class="carousel-inner ">
     <div class="carousel-item active">
       <img src="../img/politica.png" alt="Deporte" class="d-block" style="width:100%">
     </div>
     <div class="carousel-item">
       <img src="../img/politica.png" alt="Deporte" class="d-block" style="width:100%">
     </div>
     <div class="carousel-item">
       <img src="../img/politica.png" alt="Deporte" class="d-block" style="width:100%">
     </div>
   </div>
   
   <!-- Left and right controls/icons -->
   <button class="carousel-control-prev" type="button" data-bs-target="#carusel3" data-bs-slide="prev">
     <span class="carousel-control-prev-icon"></span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#carusel3" data-bs-slide="next">
     <span class="carousel-control-next-icon"></span>
   </button>
  </div>
  <!--FIN DEL CARRUSEL 3-->
  <div class="btn-titulo">
    <button type="button" class="btn btn-primary etiqueta">Política</button>
  </div>
  

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
